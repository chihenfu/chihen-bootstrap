<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>chihen bootstrap</title>
   <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/css/bootstrap.css">
   <link rel="stylesheet" href="./style.css">
   <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.js" charset="utf-8"></script>
   <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" charset="utf-8"></script>
   <script src="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/js/bootstrap.js" charset="utf-8"></script>
   <script src="./script.js" charset="utf-8"></script>
</head>
<body>
  <div class="component demo">

    <!-- 點擊按鈕以後要執行一些動作:button要帶到其他地方:a -->
    <!-- ouline:描邊  btn-lg:按鈕大小 -->
    <a href="#" class="btn btn-info"> Button </a>
    <button class="btn btn-info"> Button </button>
    <button class="btn btn-outline-primary"> Button </button>
    <button class="btn btn-info btn-lg"> Button </button>
    <button class="btn btn-default"> Button </button>
    <button class="btn btn-default btn-block"> Button </button>
    <button class="btn btn-default btn-block" disabled> Button </button>

    <div class="btn-group">
      <button class="btn btn-secondary">1</button>
      <button class="btn btn-secondary">2</button>
      <button class="btn btn-secondary">3</button>
    </div>
    <div class="btn-group btn-group-sm">
      <button class="btn btn-info">1</button>
      <button class="btn btn-success">2</button>
      <button class="btn btn-danger">3</button>
    </div>
    <div class="btn-group-vertical">
      <button class="btn btn-primary">1</button>
      <button class="btn btn-primary">2</button>
      <button class="btn btn-primary">3</button>
    </div>

  </div>
</body>
</html>
